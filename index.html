<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <aside class="x-count">
      <div class="cell x icon"></div>
      <h3 id="xCount"></h3>
    </aside>

    <main>
      <div class="board" id="board">
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
        <div class="cell empty"></div>
      </div>
      <div class="reset">
        <button id="resetButton">Resetar pontuação</button>
      </div>
    </main>

    <aside class="circle-count">
      <div class="cell circle icon" id="icon-circle"></div>
      <h3 id="circleCount"></h3>
    </aside>

    <div id="winningContainer">
      <h2 id="message"></h2>
      <button id="restartButton">Jogar novamente</button>
    </div>

    <script src="https://xpedroleonardo.github.io/Jogo-da-Velha.github.io/assets/js/scripts.js"></script>
  </body>
</html>
